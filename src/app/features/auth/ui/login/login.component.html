<lib-card appearance="raised" class="w-[450px]">
  <ng-template #title>
    <h1 class="text-center">Login to Dashboard</h1>
  </ng-template>
  <ng-template #subTitle>
    <p class="text-center">Enter your credentials to access the admin panel</p>
  </ng-template>
  <form [formGroup]="form()">
    <lib-dynamic-form [fields]="FIELDS"></lib-dynamic-form>
  </form>
</lib-card>
