<lib-sidenav-layout
  [navConfig]="MENU || []"
  [isSidebarCollapsed]="isSidebarCollapsed()"
  (sidebarCollapsedChange)="appStore.setSidebarCollapsed($event)"
>
  <ng-template #logo>
    <a routerLink="/">
      <app-logo></app-logo>
    </a>
  </ng-template>
  <ng-template #main>
    <main class="px-4 py-6 h-full overflow-y-scroll">
      <router-outlet />
    </main>
  </ng-template>
</lib-sidenav-layout>
