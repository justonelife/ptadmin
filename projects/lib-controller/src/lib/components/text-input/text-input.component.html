<lib-label [label]="label()"></lib-label>

<mat-form-field subscriptSizing="dynamic">
  @if (type() === "input") {
    <input
      matInput
      [libAutoFocus]="autoFocus()"
      type="text"
      [(ngModel)]="state"
      class="w-full h-full focus:outline-none"
      [placeholder]="placeholder()"
      (ngModelChange)="onChange(state)"
    />
  } @else {
    <textarea
      matInput
      [libAutoFocus]="autoFocus()"
      [(ngModel)]="state"
      [placeholder]="placeholder()"
      (ngModelChange)="onChange(state)"
      [rows]="rows()"
    ></textarea>
  }
</mat-form-field>
