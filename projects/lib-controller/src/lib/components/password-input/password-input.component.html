<mat-form-field subscriptSizing="dynamic" class="flex gap-1 items-center">
  <input
    matInput
    [type]="inputType()"
    [formControl]="control"
    class="w-full h-full focus:outline-none"
    [placeholder]="placeholder()"
  />

  @if (toggleMask()) {
    <div matSuffix>
      <button
        lib-button
        appearance="ghost"
        severity="neutral"
        [icon]="inputType() | libIcon"
        iconSet="outlined"
        type="button"
        (click)="toggleInputType()"
      ></button>
    </div>
  }
</mat-form-field>
