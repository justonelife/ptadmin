@let _inputType = inputType();

<mat-form-field subscriptSizing="dynamic" class="flex gap-1 items-center">
  <input
    matInput
    [type]="_inputType"
    [formControl]="control"
    class="w-full h-full focus:outline-none"
    [placeholder]="placeholder()"
  />

  @if (toggleMask()) {
    <div matSuffix>
      <button
        lib-button
        variant="icon"
        [icon]="_inputType | libIcon"
        iconSet="outlined"
        type="button"
        (click)="toggleInputType()"
      ></button>
    </div>
  }
</mat-form-field>
